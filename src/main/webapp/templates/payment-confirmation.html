<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: copy"></div>
    <title>Web Shop Payment Confirmation</title>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Payment Confirmation</h1>
</div>
<br>
<div class="text-center">
    <h2 th:text="${'Order number '} +${order.getId()} + ${' totalling '} + ${ #numbers.formatDecimal(total, 0 , 'COMMA', 2, 'POINT')} + ${' '} + ${order.getItems().get(0).getDefaultCurrency()}" >Order number</h2>
</div>
<br>
<div class="container">
    <p th:text="${'Delivery recipient: '} + ${order.getFullName()}" >Delivery recipient: </p>
    <p th:text="${'Order ID: '} + ${order.getId()}" >Order ID</p>
    <p th:text="${'Total: '} + ${ #numbers.formatDecimal(total, 0 , 'COMMA', 2, 'POINT')} + ' '  + ${order.getItems().get(0).getDefaultCurrency()}" >Order total</p>
    <p th:text="${'Billing address: '} + ${order.getBillingAddress()}" >Billing Address details </p>
    <p th:text="${'Shipping address: '} + ${order.getShippingAddress()} " >Shipping Adress details: ---address---</p>
    <br>
    <a href="/"><button class="btn btn-primary">Continue shopping</button></a>
</div>

<br>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
